{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class="{{ category }}" style="color:red;">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<form action="{{ url_for('login') }}" method="post" class="form-horizontal">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Include CSRF token as a hidden input field -->
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" id="username" name="username" class="form-control input-small" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" id="password" name="password" class="form-control input-small" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </div>
</form>
{% endblock %}
