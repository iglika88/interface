{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post" class="form-horizontal">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Include CSRF token as a hidden input field -->
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" id="username" name="username" class="form-control input-small">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" id="email" name="email" class="form-control input-small" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" id="password" name="password" class="form-control input-small">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <p style="color:red;">{{ messages[0][1] }}</p>
        {% endif %}
    {% endwith %}
</form>
{% endblock %}
